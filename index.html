<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nontantoprecisi</title>
  <meta name="description" content="Produzioni, laboratori, rassegne.">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" href="favicon.png">

  <!-- Font Square (assicurati di aver caricato i file in /assets/fonts/) -->
  <style>
    @font-face{
      font-family: "Square";
      src: url("/assets/fonts/Square-Light.otf") format("opentype");
      font-weight: 300; font-style: normal; font-display: swap;
    }
    @font-face{
      font-family: "Square";
      src: url("/assets/fonts/Square-Regular.otf") format("opentype");
      font-weight: 400; font-style: normal; font-display: swap;
    }
    @font-face{
      font-family: "Square";
      src: url("/assets/fonts/Square-Bold.otf") format("opentype");
      font-weight: 700; font-style: normal; font-display: swap;
    }
    html, body { font-family: "Square", system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }

    /* Home non scrollabile */
    html, body { height: 100%; }
    body.home { height: 100vh; overflow: hidden; }

    /* Header sopra l’immagine, senza stacco grafico */
    .home .header{
      position: fixed; top: 0; left: 0; right: 0; z-index: 30;
      background: transparent; border-bottom: 0;
      padding: 12px 16px;
    }

    /* Bottoni del menu (orizzontali) */
    .home .nav{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .home .nav a{
      display:inline-block; padding:8px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.92);
      color:#fff; text-decoration:none; font-weight:700; letter-spacing:.2px;
      backdrop-filter: blur(2px);
    }
    .home .nav a:hover{ background: rgba(255,255,255,.12); text-decoration:none; }

    /* Hero pieno schermo, senza sfumatura */
    .hero{ min-height: 100vh; }
    .hero::before{ content: none !important; }
  </style>
</head>
<body class="home">
  <header class="header">
    <a class="brand" href="/">
      <img src="logo.png" alt="Logo">
      <!-- tolto il testo accanto al logo piccolo -->
    </a>
    <nav class="nav">
      <a href="chi-siamo.html">CHI SIAMO</a>
      <a href="spettacoli.html">SPETTACOLI</a>
      <a href="progetti.html">PROGETTI</a>
      <a href="parlano-di-noi.html">PARLANO DI NOI</a>
      <a href="sostienici.html">SOSTIENICI</a>
      <a href="trasparenza.html">TRASPARENZA</a>
    </nav>
  </header>

  <!-- HERO full screen: immagine + logo esteso nella metà alta -->
  <section class="hero">
    <div class="hero-inner">
      <img class="logo-extended" src="logo-esteso.png" alt="Logo esteso">
    </div>
  </section>

  <!-- footer rimosso dalla home -->
</body>
</html>
