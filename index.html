<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nontantoprecisi</title>
  <meta name="description" content="Produzioni, laboratori, rassegne.">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="home">
  <header class="header">
    <!-- niente logo piccolo in home -->
    <button class="hamburger" id="nav-toggle" aria-label="Apri menu" aria-controls="nav" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <nav class="nav" id="nav" aria-label="Navigazione principale">
      <a href="chi-siamo.html">CHI SIAMO</a>
      <a href="spettacoli.html">SPETTACOLI</a>
      <a href="progetti.html">PROGETTI</a>
      <a href="sostienici.html">SOSTIENICI</a>
      <a href="parlano-di-noi.html">PARLANO DI NOI</a>
      <a href="trasparenza.html">TRASPARENZA</a>
    </nav>
  </header>

  <!-- HERO a pieno schermo con logo esteso nella metÃ  alta -->
  <section class="hero">
    <div class="hero-inner">
      <img class="logo-extended" src="logo-esteso.png" alt="Logo esteso">
    </div>
  </section>

  <script>
    (function () {
      const btn = document.getElementById('nav-toggle');
      const nav = document.getElementById('nav');
      const body = document.body;

      function openMenu() {
        body.classList.add('menu-open');
        btn.setAttribute('aria-expanded', 'true');
      }
      function closeMenu() {
        body.classList.remove('menu-open');
        btn.setAttribute('aria-expanded', 'false');
      }
      function toggleMenu() {
        const open = body.classList.toggle('menu-open');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      }

      btn.addEventListener('click', toggleMenu);

      // chiusura con ESC
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && body.classList.contains('menu-open')) closeMenu();
      });

      // chiusura quando si clicca un link
      nav.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') closeMenu();
      });

      // chiusura quando si clicca fuori dal drawer e dal bottone
      document.addEventListener('click', (e) => {
        const outside = !nav.contains(e.target) && e.target !== btn;
        if (outside && body.classList.contains('menu-open')) closeMenu();
      }, true);
    })();
  </script>
</body>
</html>
